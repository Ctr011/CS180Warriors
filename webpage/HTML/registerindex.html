<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>
            Register Screen
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/registerstyle.css">
        <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
        <link rel="shortcut icon" href="#" > <!-- This needs to be added to all the files to fix firefox errors-->
        <script type="text/javascript" src="/JS/register_page.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <form>
                <h1> Register</h1>
                <div class="input-box">
                    <input type="text" action="/register" id="name" placeholder="First Name, Last Name" required>
                    <!-- <i class='bx bx-user' ></i> -->
                </div>
                <div class="input-box">
                    <input type="text" id="username"  action="/register" placeholder="Username" required>
                    <!-- <i class='bx bx-user' ></i> -->
                </div>
                <div class="input-box">
                    <input type="password" id="password"  action="/register" placeholder="Password" required>
                    <!-- <i class='bx bx-lock-alt' ></i> -->
                </div>
                <div class="input-box">
                    <input type="password" id="re_password"  action="/register" placeholder="Re-Enter Password" required>
                    <!-- <i class='bx bx-lock-alt' ></i> -->
                </div>
                


                <button type="button" onclick="user_register(event)" class="btn">Create Account</button>

                <div class="login-link">
                    <p> Have an account already?  <a href="loginindex.html">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
