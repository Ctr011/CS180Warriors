<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>
            Login Screen
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/loginstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="#" > <!-- This needs to be added to all the files to fix firefox errors-->
        <script type="text/javascript" src="/JS/login_page.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap">
    </head>

    <body>
        <div class="wrapper">
            <form>
                <h1> <a class="logo2">GameRec+</a></h1>
                <div class="input-box">
                    <input id="username" action="/login" type="text" placeholder="Username" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input id="password" action="/login" type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                

                <div class="remember-forgot">
                    <label> <input type="checkbox"> Remember me</label>
                    
                </div>

                <button id="login_submit" onclick="userlog(event)" type="button" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="registerindex.html">Register</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
