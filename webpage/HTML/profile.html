<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>
            Profile Screen
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/profilestyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="#" > <!-- This needs to be added to all the files to fix firefox errors-->
    </head>

    <body>
        <header>
            <h2 class="logo">Video Game Recommendation</h2>
            <nav class="navigation">
                <a href="profile.html"><i class='bx bx-user-circle' ></i></a>
            </nav>
        </header>

        <div class="picture">
            <div class="card">
                <h1>Test_User</h1>
                <p>@testing_username</p>
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" id="profile-pic"> 
                <label for="input-file">update image</label> <!-- Profile picture feature, can be removed if time constrained-->
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
            <div class="preferences">
                <h1>Favorite Games:</h1>
                <p>Favorite Games Go Here</p>
            </div>
        </div>

    <script>

    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }

    </script>
    </body>
</html>
